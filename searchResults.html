<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="./JavaScript/AngularApp.js"></script>
    <script src="./JavaScript/Angular_RegisterServices.js"></script>
    <script src="./JavaScript/Angular_SearchController.js"></script>

    <!--  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



    <link rel="stylesheet" href="./css/profileCard.css">


    <!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> -->
</head>

<body ng-app="myApp" ng-controller="searchController">

    <div>
        <form id="form_searchTechnician">
            <table>
                <tr>
                    <td>
                        <label for="city">المحافظه</label>
                        <select id="soflow-color" class="" ng-model="selectedCity" ng-options="c.city_ar_name for c in cityList" name="city" required>
                        <option value="">اختر</option>    
                        </select>
                    
                    </td>

                </tr>

                <tr>
                    <td>
                        <label for="zone">المنطقه</label>
                        <select id="soflow-color" class="" ng-model="selectedZone" ng-options="z.zone_ar_name for z in zoneList | filter:selectedCity.city_ar_name"
                            name="zone" required>
                        <option value="">اختر</option>
                        </select>
                    </td>
                
                </tr>
                <tr>
                    <td> <label for="serviceid">المهنه</label>
                        <select id="soflow-color" class="" ng-model="selectedJob" ng-options="j.job_name for j in JobList" name="service" required>
                        <option value="">اختر</option>    
                        </select>
                    </td>
                </tr>
                <tr>
                     <td><button class="btn btn-danger" ng-click="search()" >search test</button></td>
                
                </tr>
            </table>

        

        </form>
    </div>
    <div id="resultTable">

        <table>
            <tr>
                <td style="padding:.7%;" ng-repeat="item in pagedItems[currentPage] | orderBy:sort.sortingOrder:sort.reverse">
                    <h2 style="text-align:center"> </h2>

                    <div class="profilecard">
                        <img src="http://aa.com.tr/uploads/Contents/2017/03/16/thumbs_b_c_bd3b8afd050d7483a4982b5cf3aac7e3.jpg?v=000546" alt="John"
                            style="width:100%">
                        <div class="cardcontainer">
                            <h1>{{item.nickName}}</h1>
                            <p class="cardtitle">المهنه : {{item.serviceName}}</p>
                            <p class="cardtitle">المدينه : {{item.cityName}}</p>
                            <p class="cardtitle">المنطقه : {{item.zoneName}}</p>
                            <div style="margin: 24px 0;">
                                <a href="#"><i class="fa fa-dribbble"></i></a>
                                <a href="#"><i class="fa fa-twitter"></i></a>
                                <a href="#"><i class="fa fa-linkedin"></i></a>
                                <a href="#"><i class="fa fa-facebook"></i></a>
                            </div>
                            <p> <button ng-show='!shownum' ng-click="shownum='true'">عرض رقم الموبايل</button></p>
                            <p> <button ng-show='shownum'>{{item.mobile}}</button></p>
                        </div>
                    </div>
                </td>
            </tr>
        </table>


    </div>




    <ul class="pagination" ng-show="showPagination">
        <li ng-class="{disabled: currentPage == 0}">
            <a href ng-click="prevPage()">« Prev</a>
        </li>
        <li ng-repeat="n in range(pagedItems.length, currentPage, currentPage + gap) " ng-class="{active: n == currentPage}" ng-click="$parent.currentPage = n;">
            <a href ng-bind="n + 1">1</a>
        </li>

        <li ng-class="{disabled: (currentPage) == pagedItems.length - 1}">
            <a href ng-click="nextPage()">Next »</a>
        </li>
    </ul>

</body>

</html>
