<!DOCTYPE html>
<html>
  <head>
    <title>Imagination by TEMPLATED</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700,800,900' rel='stylesheet' type='text/css'>
    <!--[if lte IE 8]><script src="js/html5shiv.js"></script><![endif]-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/skel-panels.min.js"></script>
    <script src="js/init.js"></script>
    <script src="./JavaScript/ang_register.js" charset="utf-8"></script>
    <script src="./JavaScript/app_controller.js" charset="utf-8"></script>
    <noscript>
      <link rel="stylesheet" href="css/skel-noscript.css" />
      <link rel="stylesheet" href="css/style.css" />
      <link rel="stylesheet" href="css/style-desktop.css" />
    </noscript>
  </head>
  <body>
    <header>
      
      <span>للحرفيين | سجل الان وتابع احدث الوظائف المطلوبه بالقرب منك</span>
    </header>


    <form id="regForm" ng-app="myApp" ng-controller="RegisterCtrl" ng-submit="register()">

<div class="form-group" >
<label for="firstName">الاسم الاول</label>
<input type="text" class="form-control" id="firstName" placeholder="" ng-model="fname">
</div>
<div class="form-group">
<label for="lastName">اللقب</label>
<input type="text" class="form-control" id="lastName" placeholder="" ng-model="lastname">
</div>
<div class="form-group">
<label for="mobile">الموبايل</label>
<input type="text" class="form-control" id="mobileNumber" ng-model="mobile" placeholder="رقم المحمول الشخصي">
</div>
<div class="form-group">
<label for="email">البريد الاليكتروني</label>
<input type="email" class="form-control" id="emailAddress" ng-model="email" placeholder="example:yourname@gmail.com">
</div>
<div class="form-group">
<label for="password">كلمة المرور</label>
<input type="password" class="form-control" id="password" ng-model="password" placeholder="كلمة المرور المستخدمة للموقع">
</div>

<div class="form-group" ng-controller="ctrl_birthdate">
<label for="">تاريخ الميلاد</label>
<select  id="year">
<option> اختر السنه </option>
<option ng-repeat="year in YearList" ng-value="{{year}}">{{year }}</option>
</select>

<select id="day">
<option> اختر اليوم  </option>
<option ng-model="day" ng-repeat="day in DayList" ng-value="{{day}}" >{{day}}</option>
</select>

<select id="month">
<option>اختر الشهر</option>
<option ng-model="month" ng-repeat="month in MonthList" ng-value="{{$index+1}}" >{{month}}</option>
</select>
</div>

<div class="form-group">
<label for="zone">المحافظة</label>

<select ng-model="orderProp1" ng-options="z.city_ar_name for z in gov">
<option value="" selected="selected">اختر</option>
</select>
</div>

<div class="form-group" >
<!-- <label for="city">المدينه</label>
<select ng-model="orderProp" ng-options="c.city_ar_name for c in cities">
<option value="0">اختر</option>

</select> -->



<label for="zone">المنطقه</label>

<select ng-model="orderProp2" ng-options="z.zone_ar_name for z in cities | filter : orderProp1.city_name">
<option value="" selected>اختر</option>
</select>


</div>
<label for="job">الحرفه </label>
<select name="job" ng-model="jobsModel" ng-options="j.job_name for j in jobJSON">
<option value="">اختر</option>

</select>

<div class="form-group"  >
<label> ذكر
<input type="radio" ng-model="female" name="gender"  value="female">

</label>
<label> انثي

<input type="radio" ng-model="male" name="gender"  value="male">
</label></br>
</div>






<button type="submit" class="btn btn-default">Submit</button>







</form>
  </body>
</html>
